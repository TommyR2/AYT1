
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Match Probability Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Match Probability Heatmap</h1>
    <nav id="weekButtons" class="week-buttons" aria-label="Weeks"></nav>
  </header>

  <main class="layout">
    <section class="left">
      <!-- horizontally scrollable wrapper for small screens -->
      <div id="heatmap" class="heatmap-wrap" aria-label="Probability heatmap"></div>
      <div id="legend"></div>
    </section>

    <aside id="sidebar">
      <section id="ceremony" class="ceremony">
        <h2 id="ceremonyTitle">Week â€” Matchups</h2>
        <div id="ceremonyResult" class="ceremony-result" aria-live="polite"></div>
        <div id="ceremonyMeta" class="ceremony-meta"></div>
        <table id="ceremonyTable" class="ceremony-table" aria-describedby="ceremonyMeta">
          <thead>
            <tr><th>Man</th><th>Woman</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </aside>
  </main>
</body>
</html>
